{% extends "base.html" %}

{% block content %}

<div class="blog-page">
    <h1>Blog > <span class="blog-page-title">{{ page.title }}</span></h1>

    <p class="blog-published-date">
        <em>Published: {{ page.date }} - {{ page.reading_time }} minute reading</em>
    </p>
    <p>{{ page.content | safe }}</p>
</div>

{% endblock %}
