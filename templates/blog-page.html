{% extends "base.html" %}

{% block title %} Blog - {{ page.title }} {% endblock %}

{% block content %}

<div class="blog-page">
    <h2 class="blog-page-title">{{ page.title }}</span></h2>

    <p class="blog-published-date">
        <em>Published: {{ page.date }} - {{ page.reading_time }} minute reading</em>
    </p>
    <p>{{ page.content | safe }}</p>
</div>

{% endblock %}
