{% extends "base.html" %}

{% block content %}

<div class="blog">
    <h1>Blog</h1>

    {% for page in section.pages %}

    <ul class="ul-styled">
        <a href="{{ page.permalink | safe }}">
            <li><span>{{ page.date }}</span> {{ page.title }}</li>
        </a>
    </ul>
</div>

{% endfor %}

{% endblock %}
