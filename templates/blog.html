{% extends "base.html" %}

{% block content %}

<div class="blog">
    <h1>{{ section.title }}</h1>

    <p>{{ section.content | safe }}</p>

    <ul class="blog-menu">
        {% for page in section.pages %}
        <a href="{{ page.permalink | safe }}">
            <li><span>{{ page.date }}</span> {{ page.title }}</li>
        </a>
        {% endfor %}
    </ul>
</div>

{% endblock %}
