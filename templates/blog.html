{% extends "base.html" %}

{% block title %} Blog {% endblock %}

{% block content %}

<div class="blog">
    <p>{{ section.content | safe }}</p>

    {% for page in section.pages %}

    <h2 class="blog-entry-title">
        <a href="{{ page.permalink | safe}}">{{ page.title }}</a>
    </h2>

    <em class="blog-entry-meta">
        {{ page.date }} - {{ page.reading_time}} minute reading
    </em>

    {{ page.summary | safe }}

    {% endfor %}
</div>

{% endblock %}
